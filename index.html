<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif+KR:wght@300;600&display=swap" rel="stylesheet">
    <!-- Confetti JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Meta Tags -->
    <meta property="og:title" content="For You">
    <meta property="og:description" content="당신을 위해 준비한 시간">
    <meta property="og:image" content="https://goodpineapple.github.io/propose/assets/for_you.webp">
    <meta property="og:url" content="https://goodpineapple.github.io/propose/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero" class="visible">
        <h1>하나님께서 <br/>우리를 <br/>만나게 하신 건</h1>
        <p class="message-text">단순히 우연이 아니라 <br>가장 완벽한 계획 안에 있었음을 믿습니다.<br>이제 그 계획의 다음 단계, <br>나와 함께 평생을 걸어가지 않을래?</p>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- Our Days Section -->
    <section id="ourdays" class="content-section">
        <h2>우리의 나날들</h2>
        <div class="gallery-carousel">
            <div class="memory-card-carousel"><img src="assets/ourdays_01.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_02.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_03.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_04.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_05.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_06.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_07.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_08.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_09.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_10.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_11.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_12.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_13.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_14.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/ourdays_15.webp" class="memory-img" loading="lazy"></div>
        </div>
    </section>
    <section id="closing-message">
        <p class="message-text">너를 만나 행복한 시간들</p>
    </section>
    <section id="sapporo" class="content-section">
        <h2>이번 삿포로 여행도 함께</h2>
        <div class="gallery-carousel">
            <div class="memory-card-carousel"><img src="assets/sapporo_01.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_02.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_03.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_04.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_05.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_06.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_07.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_08.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_09.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_10.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_11.webp" class="memory-img" loading="lazy"></div>
            <div class="memory-card-carousel"><img src="assets/sapporo_12.webp" class="memory-img" loading="lazy"></div>
        </div>
    </section>

    <!-- Closing Message -->
    <section id="closing-message">
        <p class="message-text">10년 뒤에도 또 올 삿포로</p>
    </section>

    <!-- Proposal Section -->
    <section id="proposal">
        <h2>나와 결혼해줄래?</h2>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">좋아!</button>
            <button class="btn btn-no" id="noBtn">아니..</button>
        </div>
    </section>

    <!-- Celebration Overlay -->
    <div id="celebration">
        <h1>사랑해! ❤️</h1>
        <p>우리 함께 행복하자.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
